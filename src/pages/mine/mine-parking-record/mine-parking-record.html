<ion-header>
    <ion-navbar>
        <ion-title>查看停车记录</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-row>
            <ion-col>
                <strong>进场时间</strong>
            </ion-col>
            <ion-col>
                <strong>出场时间</strong>
            </ion-col>
            <ion-col>
                <strong>停车场</strong>
            </ion-col>
            <ion-col>
                <strong>停车费</strong>
            </ion-col>
            <ion-col>
                <strong>付费状态</strong>
            </ion-col>
        </ion-row>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let item of data">
            <ion-row>
                <ion-col>
                    {{item.enterTime}}
                </ion-col>
                <ion-col>
                    {{item.leaveTime}}
                </ion-col>
                <ion-col>
                    {{item.parkingLot}}
                </ion-col>
                <ion-col>
                    {{item.parkingFee}}
                </ion-col>
                <ion-col>
                    {{item.payStatus}}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
